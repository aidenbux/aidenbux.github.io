  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
	<meta name="description" content="The Cwi contact page regarding student events">
    <meta name="keywords" content="Contact, Cwi, Email">
    <meta name="author" content="student name">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Style sheet -->
    <link rel="stylesheet" href="css/styles.css">
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Contact | Student Events use for contact</title>
  </head>
  <body>
    
    <!-- Bootstrap Jumbotron -->
    <header class="jumbotron jumbotron-fluid text-center bg-red mb-0">
      <div class="container">
        <h1 class="display-3 text-white">Contact</h1>
      </div>
    </header>
    
    <!--Bootstrap Navigation Bar-->
    <nav class="navbar navbar-expand-sm bg-light-blue navbar-light">
      
      <a class="navbar-brand colorBlack" href="index.html">Student Events</a>
    

      <!--Hamburger menu icon-->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--Navbar Links-->
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="clubs.html">Clubs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="officers.html">Officers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    
    <!-- Main Content Area -->
    <main class="container my-5">
    <form action="mailto:getinvolved@cwi.edu?subject=CWIcontactPage">
        <div class="scrollBar">
            <p>What student organization(s) are you interested in?</p>
            <select class="custom-select" multiple>
                
                <option selected value="1">PC/Console Gaming Club</option>
                <option value="2">Business Professional Association (BPA)</option>
                <option value="3">Odyssey of the Mind</option>
                <option value="4">Programming Club</option>
                <option value="5">Student Government</option>
                <option value="6">Writing Club</option>
              </select>
        </div>
        <div class="dropDown mt-3">
            <p>How do you want to be involved?</p>
            <select class="custom-select">
                <option selected>Open this select menu</option>
                <option value="1">Club Member</option>
                <option value="2">Seeking Service Opportunities</option>
                <option value="3">Looking for Leadership Development</option>
                <option value="4">Help with Promotion and Marketing</option>
                <option value="5">Assist with Fundraising</option>
              </select>  
        </div>
        <div class="emailAddress mt-3">
            <label for="exampleFormControlInput1">What is your email address?</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <button type="submit" class="btn btn-dark mt-3">Submit</button>
    </form>
    </main>
    
    <!-- Footer -->
    <footer class="jumbotron-fluid text-center p-5 bg-red">
      <div class="container text-white">
        <p>&copy; Copyright 2021. All Rights Reserved.</p>
        <p><a href="mailto:getinvolved@cwi.edu" class="text-white">getinvolved@cwi.edu</a></p>
        <p>College of Western Idaho</p>
        <a href="https://www.facebook.com" target="_blank"><img src="images/facebook-logo.png" alt="white facebook logo" class="pr-4"></a>
        <a href="https://www.twitter.com" target="_blank"><img src="images/twitter-logo.png" alt="white twitter logo"></a>
      </div>
    </footer>
    <script src="scripts/script.js"></script>
  </body>
</html>
