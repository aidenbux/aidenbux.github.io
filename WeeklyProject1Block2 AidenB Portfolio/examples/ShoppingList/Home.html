<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Author" desc="Aiden Buxton">
    <title>My Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <h1>Shopping List:</h1>

        <div id="itemadder">
            <label for="itemName">Item to add:</label><br>
            <input type="text" name="itemName" id="itemName"><br>
            <br>
            <input type="button" id="addItem" value="Add Item"><br>
        </div>

        <section id="items">
            
            <br>
            <textarea id="shoppingList" rows="7" cols="40"></textarea>
        </section>

        

        <div id="itemadder">
            
            <input type="button" id="deleteItems" value="Delete Items"><br>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="shopping.js"></script>

</body>

</html>
