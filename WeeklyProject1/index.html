    <title>BOX TOWER</title>

<body>

<header>
  <div class="mb-5" id="sideNav"></div>
  <img id="logo" src="img/logo.png" alt="Box Tower logo.">
</header>

<main class="mb-5">
  
  <div class="barItem">
    <h4 class="bold text-left cour bg-white p-1 rounded-top mb-0">What is Box Tower?</h4>
    <p class="p-1 cour whbg rounded-bottom mb-0">Box Tower is a virtual community based project. Buy a virtual box then tape, sticker, and stamp it to your liking, and become a part of the tower!</p>
    <div class="whbg text-center"><img class="m-2 pic rounded" src="img/towerabt.jpg" alt="Tower Boxes stacked towards the sky."> </div>
  <p class="text-center whbg">
    <!--Modal Start-->
    <button type="button" class="btn btn-outline-dark m-3" data-toggle="modal" data-target="#buyBoxModal"><h4>Buy Your Box</h4></button>
    <!--modal-->
    <div class="modal fade" id="buyBoxModal" tabindex="-1" aria-labelledby="buyBoxModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header bg-dark text-justify text-white">
            <h2>Prepare Your Box!</h2>
            <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <!--ModalBody-->
          <div class="modal-body container">
            
            <div class="row">

              <form class="m-2 col-8">
              
                <table>
                  <tr>
                    <td class="pr-1"><label for="boxOwner">Box Owner: </label></td>
                    <td><input type="text" id="boxOwner" name="boxOwner"><span id="boxOwner_error">*</span></td>
                  </tr>
                  <tr>
                    <td><label for="boxColor">Box Color:</label></td>
                    <td>
                      <select id="boxColor" name="boxColor">
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                        <option value="blue">Blue</option>
                        <option value="red">Red</option>
                      </select><span id="colorBox_error">*</span>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2" class="text-center">
                      <label>&nbsp;</label>
                    <input type="button" id="getBox" value="Get Your Box!">
                    </td>
                  </tr>
                  
                </table>
                <p id="demo"></p>     
        
              </form>
              <div class="col-4 float-right">
                <img class="img-fluid float-right" src="img/box.png">
              </div>
        
            </div>

          </div>
        </div>
      </div>
    </div><!--Modal End-->
    
    
  </p>

  </div>

  
    

</main>
<script src="boxbuy.js"></script>
</body>
